<form method="POST">
    {{form.hidden_tag()}}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}

    <div class="container">
        {{field.label}}
        {{field(class_="form-control mb-4")}}

        {% for error in field.errors %}
        <span class="form-test text-danger">{{error}}</span>
        {% endfor %}
    </div>
    {% endfor %}

    <div class="container">
        <button class="btn btn-success" type="submit">{% block button %} BUTTON {% endblock %}</button>
    </div>
    
</form>
